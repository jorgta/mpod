{% if header %}
   {{header|safe}}
{% endif %}
<div class="module" id="changelist">
<table>
<th>
{% if caption %}
<caption> {{caption|safe}} </caption>
{% endif %}
<tr> {% for hor_header in hor_headers_list %}<th> {{hor_header}} </th> {% endfor %} </tr>
</th>
<tbody>
{% for key, value in gen_props_dict.items %}
<tr class="{% cycle 'row1' 'row2' %}">
<td> {{key}} </td><td>:</td> <td> {{value}} </td>
</tr>
{% endfor %}
</tbody>
</table>
</div>

{% if footer %}
   {{footer|safe}}
{% endif %}
<br />
